<!DOCTYPE html>
<html>
<head>
	<title>Passive Youtube</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		body{
			margin: 0;
			padding:0;
			overflow: hidden;
		}
		.YTPlayer{
			position: absolute;
			top:0;
			left:0;
		}
		.hidden{
			/*display:none; firefox will stop the video if display:none; bully! */
			position: absolute;
			left:-99999px;
		}

		.jingle{
			position: absolute;
			top:0;
			left:0;
			width:100%;
			background: transparent url(imgs/transition_1.gif) no-repeat center center;
			display:none;
		}
		#jingle0{background-image:url(imgs/transition_1.gif)}
		#jingle1{background-image:url(imgs/transition_2.gif)}
		#jingle2{background-image:url(imgs/transition_3.gif)}

		#logo{
			position: absolute;
			top:5px;
			right:40px;
		}

		#loading{
			position: absolute;
			width:300px;
			top:200px;
			left:50%;
			margin-left: -150px;
			border:1px solid #000;
			background: #FFF;
			text-align: center;
			font-size: 16px;
		}
		#loading .i{
			padding:20px;
		}
		#loading b{
			font-size: 18px;
		}

	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<script data-main="js/app/main.js" src="js/bower_components/requirejs/require.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-7957364-6', 'passiveyoutube.com');
  ga('send', 'pageview');

</script>
</head>
<body>
	<div id="app"></div>
	<div id="jingle0" class="jingle"></div>
	<div id="jingle1" class="jingle"></div>
	<div id="jingle2" class="jingle"></div>
	<img src="imgs/logo.gif" alt="Passive YouTube" id="logo">
	<div id="loading"><div class="i">
		<b>LOADING...</b><br><br>Please remain passive
		</div>
	</div>
</body>
</html>
